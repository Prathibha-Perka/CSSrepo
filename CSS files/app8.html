<!DOCTYPE html>
<html>
    <head>
        <title>Css Ex8 : Class Selector </title>
<style>
    /* Using class Selector(recommended) */
    .myclass1{
        background-color: black;
        color: lime;
    }
    .myclass2{
        background-color: black;
        color: yellow;
        text-align: center;
    }
    /* using ID selector(not recommended) */
    /* #id1,#id2,#id3,#id4{ color: lime; background-color: black;} */
</style>
    </head>
    <body>
        
    <h1 id="id1" class="myclass1">Good Morning</h1>
    <h1>Good Afternoon</h1>
    <h1 class="myclass2">Hello World</h1>
    <h2 id="id2" class="myclass1">Hello People</h2>
    <h2>Welcome to CSS sessions</h2>
    <h3 id="id3" class="myclass1">Good Evening</h3>
    <h3>Good Night</h3>
    <p id="id4" class="myclass1">copywrite@prathibha</p>
    <p class="myclass2">Thank You for visiting my web site</p>
    <b class="myclass1">BYE</b>
    </body>
</html>
