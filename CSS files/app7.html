<!DOCTYPE html>
<html>
    <head>
        <title>Css Ex7 : Tag Selector </title>
        <style>
            #id1{color: red;}
            #id2{color: gold;}
            #id3{color: orange;}
            #id4{background-color: blue;}
            #id5{background-color: aqua;}
            
        </style>
    </head>
    <body>
        
    <h1 id="id1">Good Morning(red)</h1>
    <h1 id="id2">Good Afternoon(gold)</h1>
    <h1 id="id3">Hello World(orange)</h1>
    <h2>Hello People</h2>
    <h2>Welcome to CSS sessions</h2>
    <h3 id="id4">Good Evening</h3>
    <h3 id="id5">Good Night</h3>
    </body>
</html>
