<!DOCTYPE html>
<html>
    <head>
        <title>
            Side By Side Div and Nested Div
        </title>
        <style>
*{
    margin: 2px;
}
#main{
    background-color: rgb(136, 25, 136);
    height: 200px;
}
#left{
    background-color: rgb(237, 163, 237);
    width: 48%;
    float: left;
}
#right{
    background-color:  rgb(250, 161, 250);
    width: 48%;
    float: right;
}
        </style>
    </head>
    <body>
        <div id="main">
            Main Content <br>
        <div id="left">
            Left Content
        </div>
        <div id="right">
            Right Content
        </div>
        </div>
    </body>
</html>
